name: Release

on:
  push:
    tags:
      - '*.*'   # теги вида 1.4, 1.5, 2.0 и т.д.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # для создания Release и загрузки артефактов

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Accept Android SDK licenses
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME"
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          if [ -x "$SDKMANAGER" ]; then
            yes | "$SDKMANAGER" --licenses || true
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release (APK and AAB)
        run: ./gradlew assembleRelease bundleRelease --no-daemon --stacktrace

      - name: List build outputs
        run: |
          echo "APK:"
          ls -la app/build/outputs/apk/release/ 2>/dev/null || true
          echo "AAB:"
          ls -la app/build/outputs/bundle/release/ 2>/dev/null || true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --generate-notes \
            --repo "$GITHUB_REPOSITORY"
          for f in app/build/outputs/apk/release/*.apk app/build/outputs/bundle/release/*.aab; do
            if [ -f "$f" ]; then
              echo "Uploading $f..."
              gh release upload "$VERSION" "$f" --repo "$GITHUB_REPOSITORY" --retry 3
            fi
          done
