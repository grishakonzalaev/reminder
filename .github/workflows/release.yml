# Релиз: подписанные APK и AAB.
# Секреты (Settings → Secrets and variables → Actions):
#   ANDROID_KEYSTORE_BASE64 — base64 содержимого .jks файла
#   KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD — данные ключа
# Без секретов сборка идёт без подписи (APK не установится на устройство).
name: Release

on:
  push:
    tags:
      - '*.*'   # теги вида 1.4, 1.5, 2.0 и т.д.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # для создания Release и загрузки артефактов

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Accept Android SDK licenses
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME"
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          if [ -x "$SDKMANAGER" ]; then
            yes | "$SDKMANAGER" --licenses || true
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up signing keystore
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release.keystore.jks
            echo "KEYSTORE_FILE=$GITHUB_WORKSPACE/release.keystore.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
            echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
            echo "KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV
            echo "Keystore configured for release signing."
          else
            echo "No ANDROID_KEYSTORE_BASE64 secret — release will be unsigned."
          fi
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build Release (APK and AAB)
        run: ./gradlew assembleRelease bundleRelease --no-daemon --stacktrace

      - name: List build outputs
        run: |
          echo "APK:"
          ls -la app/build/outputs/apk/release/ 2>/dev/null || true
          echo "AAB:"
          ls -la app/build/outputs/bundle/release/ 2>/dev/null || true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          if ! gh release view "$VERSION" --repo "$GITHUB_REPOSITORY" &>/dev/null; then
            gh release create "$VERSION" \
              --title "Release $VERSION" \
              --generate-notes \
              --repo "$GITHUB_REPOSITORY"
          fi
          UPLOADED=0
          for f in app/build/outputs/apk/release/*.apk app/build/outputs/bundle/release/*.aab; do
            if [ -f "$f" ]; then
              echo "Uploading $f..."
              gh release upload "$VERSION" "$f" --repo "$GITHUB_REPOSITORY" --clobber
              UPLOADED=$((UPLOADED + 1))
            fi
          done
          if [ "$UPLOADED" -eq 0 ]; then
            echo "No artifacts found. Build outputs:"
            ls -laR app/build/outputs/ 2>/dev/null || true
            exit 1
          fi
          echo "Uploaded $UPLOADED file(s)."
